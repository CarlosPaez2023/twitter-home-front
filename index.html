<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- SideBar -->
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <div class="sidebarOption active">
        <span class="material-symbols-outlined"> home </span>
        <h2>Home</h2>
      </div>
      <div class="sidebarOption">
        <span class="material-symbols-outlined"> search </span>
        <h2>Explore</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-symbols-outlined"> notifications </span>
        <h2>Notifications</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-symbols-outlined"> chat_bubble </span>
        <h2>Messages</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-symbols-outlined"> search </span>
        <h2>Bookmarks</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-symbols-outlined"> list_alt </span>
        <h2>Lists</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-symbols-outlined"> person </span>
        <h2>Profile</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-symbols-outlined"> more_horiz </span>
        <h2>More</h2>
      </div>
      <button class="sidebar__tweet">Tweet</button>
    </div>
    <!-- SideBar-->
    <!-- Feed -->
    <div class="feed">
        <div class="feed__header">
            <h2>Home</h2>
        </div>

    <div class="tweetBox">
        <form >
            <div class="tweebox_imput">
                <img src="https://icons-for-free.com/iconfiles/png/512/female+person+user+woman+young+icon-1320196266256009072.png" alt=""/>
            <input type="text" placeholder="WhatÂ´s happening"/>
          </div>
        </form>
        <button class="tweetBox__tweetButton">Tweet</button>
    </div>
    <!-- Post-->
    <div class="post">
      <div class="post-avatar">
        <img src="https://icons-for-free.com/iconfiles/png/512/female+person+user+woman+young+icon-1320196266256009072.png" alt="avatar"/>
      </div>
      <div class="post__body"></div>
      <div class="post__header">
        <div class="post__headerText">
          <h3>TurismoColombia</h3>
          <span class="post__headerSpan">
            <span class="material-symbols-outlined">
              verified_user
              </span>
            <span>
        </div>
      </div>

    </div>
    <!-- Post-->   
</div>
    <!-- Feed-->

  </body>
</html>
